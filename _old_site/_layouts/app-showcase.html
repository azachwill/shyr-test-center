---
layout: newframe-bare
---
<style type="text/css">
html, body {
  width: 100%;
  height: 100%;
}
.navbar-header {
  padding-left: 20px;
}
</style>
<script>
$(function() {
  if (/iPad|iPod|iPhone/.test(window.navigator.userAgent)) {
    $(".shiny-app-frame").css({
      "overflow-y": "scroll",
      "-webkit-overflow-scrolling": "touch"
    });
  }
});
</script>
<!-- swiftype -->
<meta property='st:type' content='gallery-apps'/>
<meta property='st:published_at' content='{{ page.date | date_to_xmlschema }}'/>  
<meta property='st:image' content='{{ site.url }}/images/thumbnails/{{ page.thumbnail }}'/>

<div id="app" class="shrinkHeader alwaysShrinkHeader">
    <!-- rstudio header -->
    <div id="rStudioHeader">
        <div class="band">
            <div class="innards bandContent">
                <div>
                  <a class="productName" href="{{ site.baseurl }}/"><img src="/images/shiny-solo.svg" height="35" width="80.56"></a>
                </div>
                <div id="menu">
                    <div id="menuToggler"></div>
                    <div id="menuItems" class="">
                        <a class="menuItem" href="{{ site.baseurl }}/gallery/">Back to Gallery</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="swiftype-hidden-content" data-swiftype-index="true">
    {{ content }}
</div>

<div class="shiny-app-frame-showcase">

    <div class="showcase-app-desc-container">
        <h1 class="showcase-app-title">{{page.title}}</h1>
        <h2 class="showcase-app-author">by <a href="{{page.user_url}}" target="_blank">{{page.user_name}}</a></h2>
        <div class="showcase-app-description">{{content}}</div>
        <dl class="showcase-app-meta">
            <dt><i class="fas fa-lg fa-desktop fa-fw"></i> <a href="{{page.app_url}}" target="_blank">View app</a></dt>
            <dt><i class="fab fa-lg fa-github fa-fw"></i> <a href="{{page.source_url}}" target="_blank">View code</a></dt>
            {% if page.rscloud_url == 0 %}
              <br>
              {% else %}
              <dt><i class="fas fa-lg fa-cloud fa-fw"></i> <a href="{{page.rscloud_url}}" target="_blank">Try it on RStudio Cloud</a></dt>
            {% endif %}
            <dt><i class="fas fa-lg fa-tags fa-fw"></i> 
              {% for tag in page.tags %}
              {{tag}}
              {% endfor %}
            </dt>
        </dl>
    </div>

  <iframe src="{{ page.app_url }}">
  </iframe>

</div>

<script>
  $(function() {
    // manage navbar active state
    var loc = this.location.pathname;
    loc = "/" + loc.split('/')[1];
    $('a[href="' + loc + '"]').parent().addClass('active'); 
  });
</script>
