---
layout: newframe-bare
---
<style type="text/css">
html, body {
  width: 100%;
  height: 100%;
}
.navbar-header {
  padding-left: 20px;
}
</style>
<script>
$(function() {
  if (/iPad|iPod|iPhone/.test(window.navigator.userAgent)) {
    $(".shiny-app-frame").css({
      "overflow-y": "scroll",
      "-webkit-overflow-scrolling": "touch"
    });
  }
});
</script>
<!-- swiftype -->
<meta property='st:type' content='gallery-apps'/>
<meta property='st:published_at' content='{{ page.date | date_to_xmlschema }}'/>  
<meta property='st:image' content='{{ site.url }}/images/thumbnails/{{ page.thumbnail }}'/>

<div id="app" class="shrinkHeader alwaysShrinkHeader">
    <!-- rstudio header -->
    <div id="rStudioHeader">
      <div class="band">
        <div class="innards bandContent">
          <div>
            <a class="productName" href="{{ site.baseurl }}/"><img src="/images/shiny-solo.svg" height="35" width="80.56"></a>
          </div>
          <div id="menu">
            <div id="menuToggler"></div>
            <div id="menuItems" class="">
              <a class="menuItem" href="{{ site.baseurl }}/gallery/">Back to Gallery</a>
              <a class="menuItem" href="{{ page.source_url }}">Get Code</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="swiftype-hidden-content" data-swiftype-index="true">
  {{ content }}
</div>

<div class="shiny-app-frame">
<iframe src="{{ page.app_url }}">
</iframe>
</div>

<script>
  $(function() {
    // manage navbar active state
    var loc = this.location.pathname;
    loc = "/" + loc.split('/')[1];
    $('a[href="' + loc + '"]').parent().addClass('active'); 
  });
</script>
