<!DOCTYPE html>
<html>
<head>
  <!-- Google Tag Manager -->
   <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-KHBDBW7');</script>
   <!-- End Google Tag Manager -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>{% if page.title != site.name %}{{ site.name }} - {% endif %}{{ page.title }}</title>
  <meta property='st:title' content='{{ page.title }}'/>
  <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon/favicon.ico"/>
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/images/favicon/site.webmanifest">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/lib/bootstrap/bootstrap.min.css"/>
  <link rel="alternate" type="application/atom+xml" href="{{ "/feed/blog.xml" | absolute_url }}" />
  <!-- Show "Shiny" if page title is not found -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{%- else -%}Shiny{%- endif %}">
  <!-- Show general Shiny description if page description is not found -->
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{%- else -%}Shiny is package that makes it easy to build interactive web apps straight from R & Python.{%- endif %}">
  <!-- Show general Shiny image if page thumbnail is not found -->
  <meta property="og:image" content="{% if page.thumbnail %}/blog/images/{{ page.thumbnail }}{%- else -%}/blog/images/shiny-thumb.png{%- endif %}">
  <meta property="og:site-name" content="Shiny">
  <meta property="og:image:height" content="630">
  <meta property="og:image:width" content="1200">
  <!-- Show "Shiny" if page title is not found -->
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{%- else -%}Shiny{%- endif %}">
  <!-- Show general Shiny description if page description is not found -->
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{%- else -%}Shiny is package that makes it easy to build interactive web apps straight from R & Python.{%- endif %}">
  <!-- Show general Shiny image if page thumbnail is not found -->
  <meta name="twitter:image" content="{% if page.thumbnail %}https://shiny.rstudio.com/blog/images/{{ page.thumbnail }}{%- else -%}https://shiny.rstudio.com/blog/images/shiny-thumb.png{%- endif %}">
  <meta name="twitter:image-height" content="630">
  <meta name="twitter:image-width" content="1200">
  <meta name="twitter:card" content="summary_large_image">
  <script src="{{ site.baseurl }}/lib/highlight.min.js"></script>
  <script src="{{ site.baseurl }}/lib/jquery-1.10.2.min.js"></script>
  <script src="{{ site.baseurl }}/lib/bootstrap/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400" rel="stylesheet" type="text/css">
  <link href="{{ site.baseurl }}/lib/font-awesome/css/all.css" rel="stylesheet" type="text/css">
  <script src="{{ site.baseurl }}/lib/respond/respond.min.js"></script>
  <script type="text/javascript" src="//cdn.bizible.com/scripts/bizible.js" async=""></script>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/shiny-dev-center.css">
  <script src="{{ site.baseurl}}/lib/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
   <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KHBDBW7" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  {{ content }}
</body>
</html>
